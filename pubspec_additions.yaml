# Add these dependencies to your pubspec.yaml file

dependencies:
  # Enhanced PDF generation with Unicode support
  syncfusion_flutter_pdf: ^24.2.9
  syncfusion_flutter_xlsio: ^24.2.9
  
  # Font loading and Unicode support
  google_fonts: ^6.1.0
  
  # Image processing for crypto logos
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # HTTP requests for downloading crypto logos
  http: ^1.1.2
  
  # File operations
  path_provider: ^2.1.2
  open_file: ^3.3.2

# Add crypto logo assets
flutter:
  assets:
    - assets/crypto_logos/
    - assets/fonts/
  
  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700
    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/NotoSansArabic-Regular.ttf
        - asset: assets/fonts/NotoSansArabic-Bold.ttf
          weight: 700